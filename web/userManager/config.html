<script>
    let allCronJob = []
    HYIP.ajax("/cronJob/getAllCronJob",{pageSize:999,pageNum:0,private:"false"},function (result) {
        for (let i = 0; i < result.list.length; i++) {
            allCronJob.push(result.list[i].funcName)
        }
    })
    function getUserInfo() {
        let wxId = getParams("wxId")
        HYIP.ajax("/friend/getAllFriend",{wxId},function (result) {
        	let userInfo = result.list[0]
            let {avatar,name,alias,sex,city,local,sendIt,message,enable,startDay,cronJobs=["everyMorning"]} = userInfo
			$("#headUrl").html(`<img src=${avatar} height='50px'>`)
            $("#name").html(alias || name)
            $("#wxId").html(wxId)
			$("#startDay").val(startDay)
			$("#city").val(city)
			$("#local").val(local)
			$("#message").val(message)
			$("#enable").html(`<input type="checkbox" name="enable" ${enable?"checked":""}>`)
            let userCronJobs = {}
            let cronStr = ``
            for (let i = 0; i < allCronJob.length; i++) {
                let cronJob = allCronJob[i]
                userCronJobs[allCronJob[i]] = cronJobs.includes(cronJob)
            }
            for (let i in userCronJobs) {
                cronStr += `<div>${i}: <input type="checkbox" id=${i} name="cronJobs" ${userCronJobs[i]?"checked":""}></div><br>`
            }
            $("#cronJobs").html(cronStr)
			$('[name="enable"]').bootstrapSwitch({    //初始化按钮
				onText:"Yes",
				offText:"No",
				onColor:"success",
				offColor:"info",
			});
            $('[name="cronJobs"]').bootstrapSwitch({    //初始化按钮
                onText:"Yes",
                offText:"No",
                onColor:"success",
                offColor:"info",
            });
		})

	}
	function updateUserInfo() {
    	let wxId = getParams("wxId")
        let city = $("#city").val()
        let startDay = $("#startDay").val()
        let local = $("#local").val()
        let message = $("#message").val()
        let enable = $("input[type=checkbox][name=enable]:checked").val()
        enable = enable == "on" ? true : false
        let cronJobNode = document.getElementsByName("cronJobs")
        let cronJobs = []
        cronJobNode.forEach(function (item) {
           if (item.checked) {
                cronJobs.push(item.id)
           }
        })
        HYIP.ajax("/friend/updateFriend",{wxId,city,startDay,local,message,enable,cronJobs},function () {
            alert("更新成功")
		})
	}
</script>
<script>
	getUserInfo()
</script>
